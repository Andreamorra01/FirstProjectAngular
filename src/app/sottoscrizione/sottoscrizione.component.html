<mat-card class="example-card">
    <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{data.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="data.img">
</mat-card>

<div > 
<form (ngSubmit) =  "onSubmit()" [formGroup]="datiSottoscrizione">
    <label for="name">Name: </label>
    <input id="name" type="text" formControlName="name"> <br>
    <div
        *ngIf="datiSottoscrizione.get('name')?.invalid && 
        datiSottoscrizione.get('name')?.errors && 
        (datiSottoscrizione.get('name')?.dirty) || datiSottoscrizione.get('name')?.touched">
      <p> This field is required.</p> 
    </div>

    <label for="surname">Surname: </label>
    <input id="surname" type="text" formControlName="surname"> <br>

    <label for="email">Email: </label>
    <input id="email" type="text" formControlName="email"> <br>

    <label for="numberPhone">Phone number: </label>
    <input id="numberPhone" type="text" formControlName="numberPhone"> <br><br>

    <div formGroupName="address">
        <h2>Address</h2>

        <label for="via">Street: </label>
        <input id="via" type="text" formControlName="via"> <br>

        <label for="civico">Civico: </label>
        <input id="civico" type="text" formControlName="civico"> <br>
    </div>
    <div formArrayName="arrayPrivacy">
        <div  *ngFor = "let item of arrayPrivacy.controls; let indice = index">
            <label for="privacy">Privacy: </label>
            <input type="checkbox"  id="privacy" [formControlName]="indice"> <br>  
        </div>
    

    </div>
    
  
    <button type="submit" [disabled]="datiSottoscrizione.invalid">Submit</button>
</form>
    <p>{{ datiSottoscrizione.value | json }}</p>
</div>
